
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration form </Form></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Student Enrollment Form</h1>

        <div class="container left">
            <div id="details">
                <label for="inp_name" class="head">Name</label>
                <input type="text" name="name" id="inp_name" class="width clr_inp" placeholder="Enter the name">
                <br>
                <label for="inp_email" class="head">Email</label>
                <input type="email" name="email" id="inp_email" class="width clr_inp" placeholder="Enter your Email">
                <br>
                <label for="inp_img" class="head">Image</label>
                <input type="file" name="img" id="inp_img" accept="image/*" class="clr_inp">
                <br>
                <label for="gender" class="head">Gender</label>
                <div class="radios">
                    <input type="radio" name="gender" id="inp_male" value="Male" class="gender"><label
                        for="inp_male">Male</label><br>
                    <input type="radio" name="gender" id="inp_female" value="Female" class="gender"><label
                        for="inp_female">Female</label>
                </div>
                <br>
            <label for="Tech-skills" class="head">Tech-Skills</label>
                <div class="boxes">
                    <input type="checkbox" name="HTML" id="inp_web" class="checkbox" value="HTML"><label
                        for="imp_web">HTML</label>
                        <hr>
                    <input type="checkbox" name="CSS" id="inp_cyber" class="checkbox" value="CSS"><label
                        for="imp_cyber">CSS</label>
                        <hr>
                    <input type="checkbox" name="JAVASCRIPT" id="inp_Block" class="checkbox" value="JAVASCRIPT"><label
                        for="imp_Block">JAVASCRIPT</label>
                        <hr>
                </div>
                <br>
                <div class="buttons">
                    <button type="submit" id="submit">Enroll</button>
                    <button id="clear">clear</button>
                </div>
            </div>
            <div class="container right">
                <div id="output">
                </div>
            </div>
        </div>
    <script>
      
let output = document.getElementById("output");
let name = document.getElementById("inp_name");
let email = document.getElementById("inp_email");
let img = document.getElementById("inp_img");
let gender = document.getElementsByClassName("gender");
let checkbox = document.getElementsByClassName("checkbox");
let submit = document.getElementById("submit");
let clear = document.getElementById("clear");
let clr_inp = document.getElementsByClassName("clr_inp");

let img_src;

img.addEventListener("change", function () {
    let img_reader = new FileReader();
    img_reader.addEventListener("load", function () {
        img_src = img_reader.result;
    })
    img_reader.readAsDataURL(this.files[0]);
})

submit.onclick = function () {
    let flag = 1;
    for (i = 0; i < document.querySelectorAll("input").length; i++) {
        if (document.querySelectorAll("input")[i].value == "") {
            flag = 0
            break;
        }
    }
    if (flag == 0)
        alert("All fields must be filled");
    else {
        let data = document.createElement("div");
        let image = document.createElement("div");
        let info = document.createElement("div");
        data.className = "data";
        image.className = "image";
        info.className = "info";

        let selected;
        for (i = 0; i < gender.length; i++) {
            if (gender[i].checked == true) {
                selected = gender[i].value;
            }
        }

        let skillbox = "";
        for (j = 0; j < checkbox.length; j++) {
            if (checkbox[j].checked == true) {
                skillbox += checkbox[j].value + ',';
            }
        }


        info.innerHTML = "<p>Name : " + name.value + "</p><p>Email : " + email.value + "</p><p>Gender : " + selected + "</p><p>Skills : " + skillbox + "</p>";

        image.innerHTML = '<img src="' + img_src + '">';

        output.appendChild(data);
        data.appendChild(info);
        data.appendChild(image);
    }
}

clear.onclick = function () {
    for (i = 0; i < clr_inp.length; i++) {
        clr_inp[i].value = "";
    }
    for (i = 0; i < gender.length; i++) {
        gender[i].value = "";
    }
    for (i = 0; i < checkbox.length; i++) {
        checkbox[i].value = "";
    }
}
    </script>   
</body>
</html>
